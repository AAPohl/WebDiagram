<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>WebDiagram</title>
  <style>
    body {
      font-family: sans-serif;
      background: #222;
      color: #eee;
      text-align: center;
      padding: 2em;
    }
    canvas, img {
      border: 2px solid #555;
      background: black;
    }
  </style>
</head>
<body>
  <h1>WebDiagram</h1>
  <p>Pfeiltasten bewegen den ViewPort. Bild wird vom Server gerendert.</p>
  <img id="view" width="400" height="300" />
  <script>
    const img = document.getElementById("view");

    // Startposition des Viewport
    const viewPort = { xMin: 0, yMin: 0, xMax: 4, yMax: 4 };

    function updateImage() {
      const url = `http://localhost:5000/render?xMin=${viewPort.xMin}&xMax=${viewPort.xMax}&yMin=${viewPort.yMin}&yMax=${viewPort.yMax}`;
      img.src = url;
    }

    // Initiales Bild
    updateImage();

    // Tastatureingaben auswerten
    const stepX = .02;
    const stepY = .02;
    document.addEventListener("keydown", (e) => {
      switch (e.key) {
      case 'ArrowLeft':
        viewPort.xMin += stepX;
        viewPort.xMax += stepX;
        break;
      case 'ArrowRight':
        viewPort.xMin -= stepX;
        viewPort.xMax -= stepX;
        break;
      case 'ArrowUp':
        viewPort.yMin -= stepY;
        viewPort.yMax -= stepY;
        break;
      case 'ArrowDown':
        viewPort.yMin += stepY;
        viewPort.yMax += stepY;
        break;
      default:
        return;
    }
      updateImage();
    });
  </script>
</body>
</html>
