<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>WebDiagram</title>
  <style>
    body {
      font-family: sans-serif;
      background: #222;
      color: #eee;
      text-align: center;
      padding: 2em;
    }
    canvas, img {
      border: 2px solid #555;
      background: black;
    }
  </style>
</head>
<body>
  <h1>WebDiagram</h1>
  <p>Pfeiltasten bewegen den ViewPort. Bild wird vom Server gerendert.</p>
  <img id="view" width="600" height="400" />
  <script>
    const img = document.getElementById("view");

    // Startposition des Viewport
    const viewPort = { xMin: 0, yMin: 0, xMax: 4, yMax: 4 };
    let margin = { top: 0, bottom: 0, left: 0, right: 0 };

    fetch("http://localhost:5000/config")
        .then(res => res.json())
        .then(cfg => {
            margin = cfg.margin;
      });

    function updateImage() {
    const url = `http://localhost:5000/render?xMin=${viewPort.xMin}&xMax=${viewPort.xMax}&yMin=${viewPort.yMin}&yMax=${viewPort.yMax}`;
    img.src = url;
    }

    // Initiales Bild
    updateImage();

    // Tastatureingaben auswerten
    const stepX = 0.02;
    const stepY = 0.02;
    document.addEventListener("keydown", (e) => {
    switch (e.key) {
        case 'ArrowLeft':
        viewPort.xMin += stepX;
        viewPort.xMax += stepX;
        break;
        case 'ArrowRight':
        viewPort.xMin -= stepX;
        viewPort.xMax -= stepX;
        break;
        case 'ArrowUp':
        viewPort.yMin -= stepY;
        viewPort.yMax -= stepY;
        break;
        case 'ArrowDown':
        viewPort.yMin += stepY;
        viewPort.yMax += stepY;
        break;
        default:
        return;
    }
    updateImage();
    });

    // Maus-Drag-Steuerung
    let isDragging = false;
    let lastMousePos = { x: 0, y: 0 };

    img.addEventListener("mousedown", (e) => {
        isDragging = true;
        lastMousePos = { x: e.clientX, y: e.clientY };
        e.preventDefault();
    });

    window.addEventListener("mouseup", () => {
    isDragging = false;
    });

    window.addEventListener("mousemove", (e) => {
    if (!isDragging) return;

    const dx = e.clientX - lastMousePos.x;
    const dy = e.clientY - lastMousePos.y;

    lastMousePos = { x: e.clientX, y: e.clientY };

    const widthPx = img.naturalWidth - margin.left - margin.right;
    const heightPx = img.naturalHeight - margin.top - margin.bottom;

    const xRange = viewPort.xMax - viewPort.xMin;
    const yRange = viewPort.yMax - viewPort.yMin;

    const scaleX = xRange / widthPx;
    const scaleY = yRange / heightPx;

    viewPort.xMin -= dx * scaleX;
    viewPort.xMax -= dx * scaleX;

    viewPort.yMin += dy * scaleY;
    viewPort.yMax += dy * scaleY;

    updateImage();
    });

    const zoomFactor = 1.1;
    img.addEventListener('wheel', function (e) {
        const rect = img.getBoundingClientRect();
        const mouseX = e.clientX - rect.left;
        const mouseY = e.clientY - rect.top;
        const imageHeight = rect.height;

        // Prüfen, ob Maus in unterer Margin ist
        if (mouseY >= imageHeight - margin.bottom) {
            // Aktueller Bildausschnitt (Weltkoordinaten)
            const width = viewPort.xMax - viewPort.xMin;

            // Mausposition in Weltkoordinaten VOR Zoom
            const worldXBefore = viewPort.xMin + (mouseX / rect.width) * width;

            // Zoom-Faktor berechnen
            const scale = (e.deltaY < 0) ? (1 / zoomFactor) : zoomFactor;

            // Neue Größe nach Zoom
            const newWidth = width * scale;

            // Neue min-Werte berechnen, sodass der Weltpunkt unter der Maus fix bleibt
            const newXMin = worldXBefore - (mouseX / rect.width) * newWidth;

            // Setze neuen Ausschnitt
            viewPort.xMin = newXMin;
            viewPort.xMax = newXMin + newWidth;

            updateImage();

            e.preventDefault(); // Seiten-Scroll verhindern
        }
    });
    img.addEventListener('wheel', function (e) {
        const rect = img.getBoundingClientRect();
        const mouseX = e.clientX - rect.left;
        const mouseY = e.clientY - rect.top;
        const imageWidth = rect.width;

        // Prüfen, ob Maus im linken Margin-Bereich ist
        if (mouseX <= margin.left) {
            // Aktueller Bildausschnitt (Weltkoordinaten)
            const height = viewPort.yMax - viewPort.yMin;

            // Mausposition in Weltkoordinaten VOR Zoom
            const worldYBefore = viewPort.yMin + (mouseY / rect.height) * height;

            // Zoom-Faktor berechnen
            const scale = (e.deltaY < 0) ? (1 / zoomFactor) : zoomFactor;

            // Neue Größe nach Zoom
            const newHeight = height * scale;

            // Neue min-Werte berechnen, sodass der Weltpunkt unter der Maus fix bleibt
            const newYMin = worldYBefore - (mouseY / rect.height) * newHeight;

            // Setze neuen Ausschnitt
            viewPort.yMin = newYMin;
            viewPort.yMax = newYMin + newHeight;

            updateImage();

            e.preventDefault(); // Seiten-Scroll verhindern
        }
    });

    img.addEventListener('wheel', function (e) {
    const rect = img.getBoundingClientRect();
    const mouseX = e.clientX - rect.left;
    const mouseY = e.clientY - rect.top;

    const insideHorizontal = mouseX > margin.left && mouseX < (rect.width - margin.right);
    const insideVertical = mouseY > margin.top && mouseY < (rect.height - margin.bottom);

    if (insideHorizontal && insideVertical) {
        // Aktueller Bildausschnitt (Weltkoordinaten)
        const width = viewPort.xMax - viewPort.xMin;
        const height = viewPort.yMax - viewPort.yMin;

        // Mausposition in Weltkoordinaten VOR Zoom
        const worldXBefore = viewPort.xMin + (mouseX / rect.width) * width;
        const worldYBefore = viewPort.yMin + (mouseY / rect.height) * height;

        // Zoom-Faktor berechnen
        const scale = (e.deltaY < 0) ? (1 / zoomFactor) : zoomFactor;

        // Neue Größe nach Zoom
        const newWidth = width * scale;
        const newHeight = height * scale;

        // Neue min-Werte berechnen, sodass der Weltpunkt unter der Maus fix bleibt
        const newXMin = worldXBefore - (mouseX / rect.width) * newWidth;
        const newYMin = worldYBefore - (mouseY / rect.height) * newHeight;

        // Setze neuen Ausschnitt
        viewPort.xMin = newXMin;
        viewPort.xMax = newXMin + newWidth;
        viewPort.yMin = newYMin;
        viewPort.yMax = newYMin + newHeight;

        updateImage();

        e.preventDefault(); // Seiten-Scroll verhindern
    }
});
  </script>
</body>
</html>
