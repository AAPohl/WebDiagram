<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>WebDiagram</title>
  <script src="web-diagram-frontend.js" defer></script>
  <style>
    body {
      font-family: sans-serif;
      background: #222;
      color: #eee;
      text-align: center;
      padding: 2em;
    }
    canvas, img {
      border: 2px solid #555;
      background: black;
    }
  </style>
</head>
<body>
  <h1>WebDiagram</h1>
  <p>Pfeiltasten bewegen den ViewPort. Bild wird vom Server gerendert.</p>
  <web-diagram-frontend id="diagram1" width="600" height="400" source="http://localhost:5000"></web-diagram-frontend>
  <web-diagram-frontend id="diagram2" width="300" height="300" source="http://localhost:5000"></web-diagram-frontend>
  
  <script>
    window.addEventListener("DOMContentLoaded", init);

    function init() {
      // Startposition des Viewport
      const viewPort1 = { xMin: 0, yMin: 0, xMax: 4, yMax: 4 };
      const viewPort2 = { xMin: 0, yMin: 0, xMax: 4, yMax: 4 };
      const diagram1 = document.getElementById("diagram1");    
      const diagram2 = document.getElementById("diagram2");    
      diagram1.setInitialViewPort(viewPort1);
      diagram2.setInitialViewPort(viewPort2);
    
    }
  </script>
</body>
</html>
